<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Strike&display=swap" rel="stylesheet">

    <link href="../css/main.css" rel="stylesheet"/>
    <title>Etch a sketch pad</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="funnel-sans">Etch a sketch pad</h1>
        </header>
        
        <div class="content-container">
        </div>

        <!--Input grid size-->
        <div class="gridInput">
            <form action="/action_page.php">
                <input type="number" id="gridNumber" name="gridSizeInput" placeholder="Input grid size" min="1" max="64">
                <button id ="changeGridSize" type="button">SAVE</button>
            </form>
        </div>

        <div class="tools">
            <div class="color-picker-container">
                <!--Pen color picker input style-->
                <label class="color-picker-wrapper-pen">
                    <input title="PenColor" type="color" id="penColor" name="favcolor" value="#ff0000" class="color-picker-pen">
                    <span class="custom-color-picker-pen"></span>
                </label>
                <label for="favcolor">Pen</label>
            </div>

            <div class="color-picker-container">
                <!--Fill color picker input style-->
                <label class="color-picker-wrapper-fill">
                    <input title="backgroundColor" type="color" id="backgroundFillColor" name="favcolor" value="#ffffff" class="color-picker-fill">
                    <span class="custom-color-picker-fill"></span>
                </label>
                <label for="favcolor">Fill</label>
            </div>
            
            <!--Pen button-->
            <input id="Pen" class="border-styling item-1" type="image" src="../icons/stylus.png"
		    alt="Pen" value="Pen">

            <!--Fill button-->
            <input id="Fill" class="border-styling item-2" type="image" src="../icons/colors.png" alt="Fill" value="Fill">

            <!--Dark shading button-->
            <input id="darkShadingCell" class="border-styling item-3" type="image" src="../icons/stroke_full.png" alt="Dark Shading" value="Dark Shading">

            <!--Rainbow button-->
            <input id="rainbowCell" class="border-styling item-4" type="image" src="../icons/rainbow.png" alt="Rainbow" value="Rainbow">

            <!--Erase Cell button-->
            <input id="EraseCell" class="border-styling item-5" type="image" src="../icons/ink_eraser.png" alt="Erase Cell" value="Erase Cell">

            <!--Erase All Cell button-->
            <input id="eraseAllCell" class="border-styling item-6" type="image" src="../icons/ink_eraser_all.png" alt="Erase All Cell" value="Erase Cell All">
        </div>
    </div>
    
</body>
</html>
