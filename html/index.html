<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/index.js" defer></script>

    <link href="../css/main.css" rel="stylesheet"/>
    <title>Etch a sketch pad</title>
</head>
<body>
    <header>
        <h1>ETCH A SKETCH</h1>
    </header>
    <div class="main-container">
        <div class="content-container">

        </div>

        <div class="gridInput">
            <form action="/action_page.php">
                <label for="gridSize">Set size:</label>
                <input type="number" id="gridNumber" name="gridSizeInput" placeholder="Input grid size" value="1" min="1" max="64">
                <button id ="changeGridSize" type="button">Save</button>
            </form>
        </div>
    </div>

    <div>
        <label for="favcolor">Pen</label>
        <input title="PenColor" type="color" id="penColor" name="favcolor" value="#ff0000">
        <input title="backgroundColor" type="color" id="backgroundFillColor" name="favcolor" value="#ffffff">
        
        <button type="button">Dark shading</button>
        <button type="button">Lightening</button>
        <button type="button">Fill</button>
        <button type="button">Erase</button>
        <button type="button">Erase all</button>

    </div>
    
</body>
</html>
